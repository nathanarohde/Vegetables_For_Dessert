<html>
	<head>
		<title>Vegetables for Dessert</title>
		<meta name="description" content="A cynical, morbid web comic with poop jokes, dead clowns and other stuff."> </meta>
		<link href="css/style.css" rel="stylesheet">
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
		<!--[if lt IE 9]>
  			<script src="dist/html5shiv.js"></script>
		<![endif]-->
	</head>
	<body ng-app="myApp">
		<header>
			<!-- banner -->
		</header>
		<nav>
			<ul>
				<li>
					<a href="">Home</a>
				</li>
				<li>
					<a href="">Archive</a>
				</li>
				<li>
					<a href="">Contact</a>
				</li>
				<li>
					<a href="">Facebook</a>
				</li>
			</ul>
		</nav>
		<h1> Vegetables for Dessert </h1>
		<section>
			<div ng-controller="HomeController">
				<div class="container">
					<div ng-repeat="cartoon in cartoons">
						<p class="title">{{ cartoon.title }}</p>
						<a ng-href="#{{cartoon.number}}">
							<img id="{{cartoon.number}} " class="cartoon" ng-src="{{ cartoon.image }}" alt="{{ cartoon.alt }}">
						</a>
					</div>
				</div>
			</div>
			<!-- share bar -->
		</section>
		<footer>
			<!-- repeat nav -->
		</footer>
			<script src="js/app.js"></script>
			<script src="js/controllers/HomeController.js"></script>
	</body>
</html>
