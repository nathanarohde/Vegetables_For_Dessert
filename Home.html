<!DOCTYPE html>
<html>
	<head>
		<title>Vegetables for Dessert</title>
		<meta name="description" content="A cynical, morbid web comic with poop jokes, and 20% more dead clowns than similar strips."> </meta>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link href='https://fonts.googleapis.com/css?family=Fontdiner+Swanky' rel='stylesheet' type='text/css'>
		<link href='https://fonts.googleapis.com/css?family=Hammersmith+One' rel='stylesheet' type='text/css'>
		<link href="css/style.css" rel="stylesheet">
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
		<!--[if lt IE 9]>
  			<script src="dist/html5shiv.js"></script>
		<![endif]-->
	</head>
	<body>
		<header>
			<img class="header" src="images/clown_banner.png">
		</header>
		<nav class="navbar">
			<ul>
				<li>
					<a href="">Home</a>
				</li>
				<li>
					<a href="">Archive</a>
				</li>
				<li>
					<a href="">Contact</a>
				</li>
				<li>
					<a href="https://www.facebook.com/VegetablesForDessert">Facebook</a>
				</li>
			</ul>
		</nav>
		<h1> Vegetables for Dessert </h1>
		<section ng-app="myApp">
			<div ng-controller="HomeController">
				<div class="container">
					<div id="fixed" when-scrolled="loadMore()">
						<div ng-repeat="cartoon in cartoons">
							<p class="title">{{ cartoon.title }}</p>
							<a ng-href="#{{cartoon.number}}">
								<img id="{{cartoon.number}} " class="cartoon" ng-src="{{ cartoon.image }}" alt="{{ cartoon.alt }}">
							</a>
							<div class="share_bar">
							</div>
							<div class="ad">
							</div>
						</div>
					</div>
				</div>
			</div>
			<!-- share bar -->
		</section>
		<footer>
			<!-- repeat nav -->
		</footer>
			<script src="js/app.js"></script>
			<script src="js/controllers/HomeController.js"></script>
			<script>
				function Main($scope) {
				    $scope.items = [];
				    var counter = 0;
				    $scope.loadMore = function() {
				        for (var i = 0; i < 2; i++) {
				            $scope.items.push({
				                id: counter
				            });
				            counter += 2;
				        }
				    };
				    $scope.loadMore();
				}

				angular.module('scroll', []).directive('whenScrolled', function() {
				    return function(scope, elm, attr) {
				        var raw = elm[0];
				        elm.bind('scroll', function() {
				            if (raw.scrollTop + raw.offsetHeight >= raw.scrollHeight) {
				                scope.$apply(attr.whenScrolled);
				            }
				        });
				    };
				});
			</script>
	</body>
</html>
